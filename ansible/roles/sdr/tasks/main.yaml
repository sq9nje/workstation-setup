---

- name: add repositories for sdr
  apt_repository:
    repo: "{{ item }}"
    state: present
  loop:
  - ppa:bladerf/bladerf
  - ppa:ettusresearch/uhd
  - ppa:gqrx/gqrx-sdr
  - ppa:myriadrf/drivers
  - ppa:myriadrf/gnuradio
  - ppa:pothosware/framework
  - ppa:pothosware/support

- name: install liblimesuite
  apt:
    name: 
     - liblimesuite18.10-1
     - limesuite
     - limesuite-udev
     - limesuite-images
    state: present
    update_cache: true

- name: install soapysdr
  apt:
    name: 
      - soapysdr-tools=0.6.1-2
      - libsoapysdr-dev=0.6.1-2
      #- soapysdr0.6-module-lms7 
    state: present
    update_cache: true
    only_upgrade: true

- name: install gnuradio
  apt:
    name: 
      - gnuradio
      - gr-osmosdr
      - gr-fosphor
      - gr-limesdr
      - gr-rds
      - gr-air-modes
      - gr-gsm
    state: present
    update_cache: true

- name: install gqrx
  apt:
    name: gqrx-sdr
    state: present
    update_cache: true

- name: install urh pre-reqs
  apt:
    name:
      - python3-numpy 
      - python3-psutil 
      - python3-zmq 
      - python3-pyqt5 
      - g++ 
      - libpython3-dev 
      - python3-pip 
      - cython3

- name: install urh
  pip:
    name: urh
    executable: pip3
